<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Hotels | Cozy Haven Stay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="search-summary">
            <h2>Hotels in <span id="search-location">Delhi</span></h2>
            <p>
                <span id="search-dates">Nov 15 - Nov 20, 2023</span> | 
                <span id="search-guests">2 Adults, 1 Child</span> | 
                <span id="search-rooms">1 Room</span>
            </p>
        </div>
        
        <div class="search-filters">
            <select class="filter-dropdown" id="sort-by">
                <option value="recommended">Recommended</option>
                <option value="price-low">Price (Low to High)</option>
                <option value="price-high">Price (High to Low)</option>
                <option value="rating">Guest Rating</option>
            </select>
            
            <select class="filter-dropdown" id="price-range">
                <option value="all">All Prices</option>
                <option value="0-5000">Under ₹5,000</option>
                <option value="5000-10000">₹5,000 - ₹10,000</option>
                <option value="10000-20000">₹10,000 - ₹20,000</option>
                <option value="20000+">Over ₹20,000</option>
            </select>
            
            <select class="filter-dropdown" id="star-rating">
                <option value="all">All Ratings</option>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
            </select>
        </div>
        
        <div class="hotels-list" id="hotels-list">
            <!-- Hotels will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <!-- Your footer content from index.html -->
    </footer>

    <script src="hotel-listings.js"></script>
</body>
</html>
